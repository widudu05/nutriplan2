<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco de Alimentos - NutriPlan2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .transition-all {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-emerald-600 text-white shadow-md">
    <div class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold">NutriPlan2</h1>
        <nav class="flex space-x-4">
          <a href="index.html" class="hover:text-emerald-200">Dashboard</a>
          <a href="#" class="font-medium border-b-2 border-white">Banco de Alimentos</a>
          <a href="#" class="hover:text-emerald-200">Planos Alimentares</a>
          <a href="#" class="hover:text-emerald-200">Receitas</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Banco de Alimentos</h2>
      <button id="btn-adicionar-alimento" class="bg-emerald-600 text-white px-4 py-2 rounded-md hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500">
        <span class="flex items-center">
          <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          Adicionar Alimento
        </span>
      </button>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <div>
          <label for="busca-alimento" class="block text-sm font-medium text-gray-700 mb-1">Buscar Alimento</label>
          <input type="text" id="busca-alimento" placeholder="Digite o nome do alimento..." 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
        </div>
        
        <div>
          <label for="filtro-categoria" class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
          <select id="filtro-categoria" 
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
            <option value="">Todas as categorias</option>
            <!-- Categorias serão preenchidas via JavaScript -->
          </select>
        </div>
        
        <div>
          <label for="filtro-fonte" class="block text-sm font-medium text-gray-700 mb-1">Fonte</label>
          <select id="filtro-fonte" 
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
            <option value="">Todas as fontes</option>
            <option value="TACO">TACO</option>
            <option value="IBGE">IBGE</option>
            <option value="Personalizado">Personalizado</option>
          </select>
        </div>
      </div>
      
      <div class="border-t pt-4">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Resultados</h3>
        
        <div id="lista-alimentos" class="space-y-4">
          <!-- Lista de alimentos será preenchida via JavaScript -->
          <div class="text-center py-8">
            <p class="text-gray-500">Carregando alimentos...</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Container para os modais do banco de alimentos -->
  <div id="banco-alimentos-modals"></div>

  <!-- Scripts -->
  <script src="banco-alimentos.js"></script>
  <script src="banco-alimentos-ui.js"></script>
</body>
</html>
